<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="../assets/domino.png" type="image/x-icon">
   <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css" />
   <link rel="stylesheet" href="../CSS/output.css">
   <title>Domino tradicional</title>
</head>

<body class="p-10">
   <div class="table-game w-full h-auto" id="gameContainer">
      
   </div>
   <h3 class="text-black">EL id de tu juego es <span class="text-orange-600" id="idRoom"></span></h3>
   <button class="bg-red-500" id="newGameBtn">Crear nuevo juego</button>
   <button class="bg-red-500" id="gamesInline">Ver juegos activos</button>
   <button class="bg-red-500" id="joinToRoom">Unete a una sala</button>
   <input class="bg-red-500" type="text" name="joinRoom" id="inputId">
   <button class="bg-red-500" id="joinToGame">Unirnos A esta sala</button>
   <button class="bg-red-500" id="startGame">Comenza Juego</button>
   <main class="w-full flex justify-around mb-5" id="pieces-container">

   </main>
   <div class="turn-container">
      <span id="turn-enable" class="bg-green-500 p-5 inline-block hidden">Es tu turno</span>
      <span id="turn-disable" class="bg-red-500 p-5 inline-block">No es tu turno</span>
      <button class="bg-yellow-500" id="skip-turn">Salta tu turno</button>
   </div>
   <!-- <button
      class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      type="button" data-modal-toggle="popup-modal">
      Toggle modal
   </button> -->

   <div id="popup-modal" tabindex="-1"
      class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full">
      <div class="relative w-full h-full max-w-md md:h-auto">
         <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button type="button"
               class="absolute top-3 right-2.5 text-gray-400 bg-red-600   rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
               data-modal-toggle="popup-modal">
               <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                     d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                     clip-rule="evenodd"></path>
               </svg>
               <span class="sr-only">Close modal</span>
            </button>
            <div class="p-6 text-center">
               <!-- <svg aria-hidden="true" class="mx-auto mb-4 text-gray-400 w-14 h-14 dark:text-gray-200" fill="none"
                  stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                     d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
               </svg> -->
               <img src="../assets/favicon.png" class="w-20 h-20 mx-auto" alt="">
               <h3 class="mb-5 text-lg font-normal text-black">¿Dónde quieres poner la ficha?</h3>
               <button id="push-head" data-modal-toggle="popup-modal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                  Arriba
               </button>
               <button id="push-tail" data-modal-toggle="popup-modal" type="button"
                  class="text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5  focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Abajo</button>
            </div>
         </div>
      </div>
   </div>
   <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
   <script src="/socket.io/socket.io.js"></script>
   <script src="../Javascript/tradicional.js"></script>
</body>

</html>
