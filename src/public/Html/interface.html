<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="../assets/domino.png" type="image/x-icon">
   <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css" />
   <link rel="stylesheet" href="../CSS/output.css">
   <title>Domino tradicional</title>
</head>

<body class="p-10 bg-creme">
   <main class="w-full h-auto flex items-center gap-20 flex-col">
      <div class="logo-cobao w-32">
         <img src="../assets/cobaoLogo.png" class="animate-rotar animate-rotando w-32 h-32" alt="">
      </div>
      <div class="options w-90 mx-auto">
         <ul class="w-full flex flex-col items-center gap-10">
            <li class="">
               <!-- Modal toggle -->
               <button
                  class="block text-white bg-cobao hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                  type="button" data-modal-toggle="new-game-modal">
                  Crea un nuevo juego
               </button>

               <!-- Main modal -->
               <div id="new-game-modal" tabindex="-1" aria-hidden="true"
                  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full">
                  <div class="relative w-full h-full max-w-md md:h-auto">
                     <!-- Modal content -->
                     <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <button type="button"
                           class="absolute top-3 right-2.5 text-gray-400 bg-cobao hover:bg-red-800 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                           data-modal-toggle="new-game-modal">
                           <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                              xmlns="http://www.w3.org/2000/svg">
                              <path fill-rule="evenodd"
                                 d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                 clip-rule="evenodd"></path>
                           </svg>
                           <span class="sr-only">Close modal</span>
                        </button>
                        <div class="px-6 py-6 lg:px-8">
                           <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white text-center">Introduce tu nombre de jugador:</h3>
                           <form class="space-y-6" action="#">
                              <div>
                                 <label for="password"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
                                 <input type="text" name="codigo" id="codigoGame" placeholder="Fernando Mauro"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                    required>
                              </div>
                              <button type="submit"
                                 class="w-full text-white bg-cobao hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Crear sala</button>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </li>
            <li class="">
               <button type="button" class="w-full bg-cobao p-4 text-center  font-medium rounded-lg text-sm px-5 py-2.5 hover:bg-red-800">Ver juegos activos</button>
            </li>
            <li>

               <!-- Modal toggle -->
               <button
                  class="block text-white bg-cobao hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                  type="button" data-modal-toggle="authentication-modal">
                  Unete a una sala
               </button>

               <!-- Main modal -->
               <div id="authentication-modal" tabindex="-1" aria-hidden="true"
                  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full">
                  <div class="relative w-full h-full max-w-md md:h-auto">
                     <!-- Modal content -->
                     <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <button type="button"
                           class="absolute top-3 right-2.5 text-gray-400 bg-cobao hover:bg-red-800 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                           data-modal-toggle="authentication-modal">
                           <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                              xmlns="http://www.w3.org/2000/svg">
                              <path fill-rule="evenodd"
                                 d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                 clip-rule="evenodd"></path>
                           </svg>
                           <span class="sr-only">Close modal</span>
                        </button>
                        <div class="px-6 py-6 lg:px-8">
                           <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white text-center">Introduce el codigo de la sala:</h3>
                           <form class="space-y-6" action="#">
                              <div>
                                 <label for="password"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Codigo</label>
                                 <input type="text" name="codigo" id="codigoGame" placeholder="436bb138"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                    required>
                              </div>
                              <button type="submit"
                                 class="w-full text-white bg-cobao hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Unete a la sala</button>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>

            </li>
            <li></li>
            <li></li>
         </ul>
      </div>
   </main>

   <div id="popup-modal" tabindex="-1"
      class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full">
      <div class="relative w-full h-full max-w-md md:h-auto">
         <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button type="button"
               class="absolute top-3 right-2.5 text-gray-400 bg-red-600   rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
               data-modal-toggle="popup-modal">
               <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                     d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                     clip-rule="evenodd"></path>
               </svg>
               <span class="sr-only">Close modal</span>
            </button>
            <div class="p-6 text-center">
               <!-- <svg aria-hidden="true" class="mx-auto mb-4 text-gray-400 w-14 h-14 dark:text-gray-200" fill="none"
                  stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                     d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
               </svg> -->
               <img src="../assets/favicon.png" class="w-20 h-20 mx-auto" alt="">
               <h3 class="mb-5 text-lg font-normal text-black">¿Dónde quieres poner la ficha?</h3>
               <button id="push-head" data-modal-toggle="popup-modal" type="button"
                  class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                  Arriba
               </button>
               <button id="push-tail" data-modal-toggle="popup-modal" type="button"
                  class="text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5  focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Abajo</button>
            </div>
         </div>
      </div>
   </div>
   <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
   <script src="/socket.io/socket.io.js"></script>
   <!-- <script src="../Javascript/tradicional.js"></script> -->
</body>

</html>
