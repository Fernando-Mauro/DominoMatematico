<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
   <link rel="stylesheet" href="../CSS/output.css">
   <title>Dominó de colores</title>
</head>

<body class="p-10 bg-creme">
   <!-- Este inicio solo esta como referencia para la flechas de subir -->
   <div id="inicio"></div>

   <!-- Botones para subir o bajar con un click -->
   <div class="buttons z-50 w-full px-4 pt-4 top-0 left-0 flex justify-between fixed">
      <a href="#inicio" class="cursor-pointer inline-block">
         <img src="../assets/arrowUp.svg" class="w-10 h-10 hover:scale-150" alt="">
      </a>
      <a href="#final" class="cursor-pointer  inline-block">
         <img src="../assets/arrowDown.svg" class="w-10 h-10 rotate-180 hover:scale-150" alt="">
      </a>
   </div>

   <!-- Menu antes de comenzar el juego, donde se encuentra el logo y las demas opciones -->
   <main class="w-full h-auto flex items-center gap-20 flex-col" id="main-container">

      <!-- Logo del Cobao -->
      <div class="logo-cobao w-32 inline-block">
         <img src="../assets/cobaoLogo.png" class="animate-rotar animate-rotando w-32 h-32" alt="">
      </div>

      <!-- Domino girando -->
      <div class="w-32 inline-block">
         <img src="../assets/favicon.png" class="animate-rotar animate-rotando w-32 h-32" alt="">
      </div>

      <!-- Opciones de:
         1.Crear nuevo Juego
         2.Ver juegos activos PENDIENTE
         3.Unete a una sala
      -->

      <div class="options w-90 mx-auto">
         <ul class="w-full flex flex-col items-center gap-10">
            <!-- Crear un nuevo juego -->
            <li class="">
               <button
                  class="block text-white bg-cobao hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                  type="button" data-modal-toggle="new-game-modal">
                  Crea un nuevo juego
               </button>

               <div id="new-game-modal" tabindex="-1" aria-hidden="true"
                  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full">
                  <div class="relative w-full h-full max-w-md md:h-auto">
                     <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <button type="button"
                           class="absolute top-3 right-2.5 text-gray-400 bg-cobao hover:bg-red-800 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                           data-modal-toggle="new-game-modal">
                           <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                              xmlns="http://www.w3.org/2000/svg">
                              <path fill-rule="evenodd"
                                 d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                 clip-rule="evenodd"></path>
                           </svg>
                           <span class="sr-only">Close modal</span>
                        </button>
                        <div class="px-6 py-6 lg:px-8">
                           <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white text-center">Introduce tu
                              nombre de jugador:</h3>
                           <div class="mb-4">
                              <label for="input-name"
                                 class="block mb-2 text-md font-medium text-gray-900 dark:text-white">Nombre:</label>
                              <input id="input-name" type="text" name="userName" placeholder=""
                                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                 required>
                           </div>
                           <button id="btn-new-game" type=""
                              class="w-full text-white bg-cobao hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                              Crear sala
                           </button>

                        </div>
                     </div>
                  </div>
               </div>
            </li>
            <!-- Ver los juegos activos -->
            <li class="">
               <button type="button"
                  class="w-full bg-cobao p-4 text-center  font-medium rounded-lg text-sm px-5 py-2.5 hover:bg-red-800"
                  id="see-inline-games" data-modal-toggle="list-inline-games">
                  Ver juegos activos
               </button>
            </li>
            <!-- Unirse a una sala -->
            <li>
               <button
                  class="block text-white bg-cobao hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                  type="button" data-modal-toggle="authentication-modal">
                  Unete a una sala
               </button>

               <div id="authentication-modal" tabindex="-1" aria-hidden="true"
                  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full">
                  <div class="relative w-full h-full max-w-md md:h-auto">
                     <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <button type="button"
                           class="absolute top-3 right-2.5 text-gray-400 bg-cobao hover:bg-red-800 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                           data-modal-toggle="authentication-modal">
                           <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                              xmlns="http://www.w3.org/2000/svg">
                              <path fill-rule="evenodd"
                                 d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                 clip-rule="evenodd"></path>
                           </svg>
                           <span class="sr-only">Close modal</span>
                        </button>
                        <div class="px-6 py-6 lg:px-8">
                           <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white text-center">Introduce el
                              codigo de la sala:</h3>
                           <div class="mb-4">
                              <label
                                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre:</label>
                              <input type="text" name="userName" id="userNameJoin"
                                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                 required>
                              <label
                                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Codigo:</label>
                              <input type="text" name="codigo" id="codigoGame" placeholder=""
                                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                 required>
                           </div>
                           <button id="joinToGame" type="submit"
                              class="w-full text-white bg-cobao hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Unete
                              a la sala</button>
                        </div>
                     </div>
                  </div>
               </div>
            </li>
         </ul>
      </div>
   </main>
   <!-- Modal para decidir a donde enviar la ficha, si arriba o abajo -->

   <!-- Modal container for the desition, up or down -->
   <section id="desition-modal" tabindex="-1"
      class="hidden fixed top-0 left-0 right-0 z-50 p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full justify-center items-center flex">
      <div class="relative w-full max-w-md md:h-auto bg-white rounded-lg shadow dark:bg-gray-700">
         <!-- boton para cerral el modal -->
         <button onclick="toggleCustomModal()" type="button"
            class="absolute top-3 right-2.5 text-gray-400 bg-red-600 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
               <path fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
            </svg>
         </button>
         <div class="p-6 text-center">
            <!-- Imagen de referencia y titulo -->
            <div id="zoom-image" class="flex items-center justify-items-center justify-center">
               <!-- <img src="../assets/favicon.png" class="w-20 h-20 mx-auto" alt="Fichas de dominó"> -->
            </div>
            <h3 class="mb-5 text-lg font-normal text-black">¿Dónde quieres poner la ficha?</h3>
            <!-- boton para poner arriba la pieza -->
            <button id="push-head" type="button"
               class="text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
               Arriba
            </button>
            <!-- boton para poner abajo la pieza-->
            <button id="push-tail" type="button"
               class="text-white  bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5  focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
               Abajo
            </button>
         </div>
      </div>
   </section>

   <!-- Overlay for dark background -->
   <div id="overlay"
      class="hidden overlay fixed top-0 bottom-0 left-0 right-0 w-full h-full bg-[rgba(0,0,0,.5)] backdrop-blur-sm z-0">

   </div>

   <!-- Open the modal but is optional -->
   <!-- <button class="btn btn-open">Open Modal</button> -->


   <!-- Modal cuando se gano el juego :) -->

   <div id="wined-game" tabindex="-1" aria-hidden="true"
      class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full ">
      <div class="relative w-full h-full max-w-md md:h-auto">
         <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 ">
            <button type="button"
               class="absolute top-3 right-2.5 text-gray-400 bg-cobao hover:bg-red-800 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
               data-modal-toggle="wined-game">
               <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                     d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                     clip-rule="evenodd"></path>
               </svg>
               <span class="sr-only">Close modal</span>
            </button>
            <div class="px-6 py-6 lg:px-8 flex flex-col gap-4 justify-center">
               <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white text-center">Has Ganado el juego!</h3>
               <img src="../assets/win.gif" alt="">
               <a href="./index.html" id="btn-new-game" type=""
                  class="mx-auto w-full text-white bg-cobao hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                  Jugar de nuevo
               </a>
            </div>
         </div>
      </div>
   </div>
   <!-- cuando se puede el juego -->
   <div id="lose-game" tabindex="-1" aria-hidden="true"
      class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full ">
      <div class="relative w-full h-full max-w-md md:h-auto">
         <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 ">
            <button type="button"
               class="absolute top-3 right-2.5 text-gray-400 bg-cobao hover:bg-red-800 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
               data-modal-toggle="lose-game">
               <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                     d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                     clip-rule="evenodd"></path>
               </svg>
               <span class="sr-only">Close modal</span>
            </button>
            <div class="px-6 py-6 lg:px-8 flex flex-col gap-4 justify-center">
               <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white text-center" id="name-winer"></h3>
               <img src="../assets/lose.gif" alt="">
               <a href="./index.html" id="btn-new-game" type=""
                  class="mx-auto w-full text-white bg-cobao hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Jugar
                  de nuevo</a>
            </div>
         </div>
      </div>
   </div>

   <div id="list-inline-games" tabindex="-1" aria-hidden="true"
      class="fixed top-0 left-0 right-0 z-50 hidden w-full p-10 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full">
      <div class="relative w-full h-full md:h-auto">
         <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button type="button"
               class="absolute top-3 right-2.5  text-gray-400 bg-cobao hover:bg-red-800 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
               data-modal-toggle="list-inline-games">
               <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                     d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                     clip-rule="evenodd"></path>
               </svg>
               <span class="sr-only">Close modal</span>
            </button>
            <div class="p-4 snap-mandatory snap-y lg:px-8 flex flex-col justify-center gap-3" id="unordered-list-inline-games">
            </div>
         </div>
      </div>
   </div>
   <style>
    .top-half-column, .top-half-row, .bottom-half-row, .bottom-half-column{
       background-size: cover;
       background-position: center;
       background-repeat: no-repeat;
    }
 </style>
   <div id="final"></div>
   <script src="../../../node_modules/flowbite/dist/flowbite.js" type="module"></script>
   <script src="/socket.io/socket.io.js"></script>
   <script src="../Javascript/colores.js"></script>
</body>

</html>
