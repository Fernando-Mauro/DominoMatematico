<!DOCTYPE html>
<html lang="es">
<!-- PRUEBA -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/output.css">
    <title>Dominó Matemático</title>
</head>

<body class="">
    <main class="w-full md:h-screen  p-20 bg-main-light pt-10 bg-domino-second bg-cover bg-center bg-repeat">
        <h1 class="font-semibold text-5xl text-shadow text-center" style="text-shadow:black .1em .1em .2em;">Jugar <span
                class="text-bring-yellow">Dominó</span></h1>
        <div class="container-cards grid gap-20 justify-items-center auto-rows-auto w-full justify-center mt-20 ">
            <a href="./Html/reglas.html" class="card bg-red-600">
                <img class="w-20" src="/assets/iconsMenu/reglas.svg" alt="">
                <h3 class="text-3xl">Reglas</h3>
            </a>
            <div onclick="seeInlineGames()" data-modal-toggle="list-inline-games" class="card  bg-teal-500">
                <img class="w-16" src="/assets/iconsMenu/gamepad-retro.png" alt="">
                <h3  class="text-3xl text-center pb-2">Juegos activos</h3>
            </div>
            <a href="./Html/tradicional.html" class="card blanco bg-blue-50" style="outline: 4px solid black !important">
                <img class="w-20" src="/assets/domino-svgrepo-com.svg" alt="">
                <h3 class="text-3xl text-black">Tradicional</h3>
            </a>
            <a href="./Html/algebra.html" class="card bg-purple-600">
                <img class="w-20" src="/assets/iconsMenu/algebra.svg" alt="">
                <h3 class="text-3xl">Álgebra</h3>
            </a>
            <a href="./Html/princesas.html" class="card  bg-pink-400">
                <img class="w-20" src="/assets/iconsMenu/princesas.svg" alt="">
                <h3 class="text-3xl">Princesas</h3>
            </a>
            <a href="./Html/colores.html" class="card rainbown">
                <!-- <i class="fa-regular fa-square animate-rotar animate-rotando"></i> -->
                <img class="w-20 animate-rotar animate-rotando" src="/assets/iconsMenu/colors.svg" alt="">
                <h3 class="text-3xl">Colores</h3>
            </a>
            <a href="./Html/heroes.html" class="card bg-blue-600">
                <img class="w-20" src="/assets/iconsMenu/hero.svg" alt="">
                <h3 class="text-3xl">Héroes</h3>
            </a>
            <a href="./Html/animales.html" class="card bg-orange-700">
                <!-- <i class="fa-solid fa-hippo"></i> -->
                <img class="w-20" src="/assets/iconsMenu/animales.svg" alt="">
                <h3 class="text-3xl">Animales</h3>
            </a>
            <a href="./Html/ecuaciones.html" class="card bg-rose-600">
                <img class="w-20" src="/assets/iconsMenu/ecuaciones.svg" alt="">
                <h3 class="text-3xl">Ecuaciones</h3>
            </a>
        </div>
    </main>
    <div id="list-inline-games" tabindex="-1" aria-hidden="true"
        class="fixed top-0 left-0 right-0 z-50 hidden w-full p-10 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full">
        <div class="relative w-full h-full md:h-auto">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <button type="button"
                    class="absolute top-3 right-2.5  text-gray-400 bg-cobao hover:bg-red-800 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                    data-modal-toggle="list-inline-games">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="p-4 snap-mandatory snap-y lg:px-8 flex flex-col justify-center gap-3"
                    id="unordered-list-inline-games">
                </div>
            </div>
        </div>
    </div>
    <script src="/flowbite.js" type="module"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../Javascript/principal.js"></script>
</body>

</html>
